{% extends 'portdent_app/base.html' %}
{% load static %}
{% block blody_block %}

<div class="container-section">
    <div class="text-section">
        <h2>Meet Your New Dentist</h2>
        <p><strong>Port-Dent</strong> is a dental clinic dedicated to taking care of you and your teeth.</p>
        <a href="{% url 'portdent_app:contact' %}"><button class="button" type="button">Contact us</button></a>
    </div>

    <div class="slider-section">
        <div class="slider-content">
            <img class="mySlides" src="{% static 'images/firstslide.png' %}" alt="Slide 1">
            <img class="mySlides" src="{% static 'images/secondslide.png' %}" alt="Slide 2">
            <img class="mySlides" src="{% static 'images/thirdslide.png' %}" alt="Slide 3">
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/myjavascript.js' %}"></script>

{% endblock %}
